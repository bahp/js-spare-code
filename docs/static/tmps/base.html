<body>

	<main role="main">

		<div class="album py-5 bg-light">

			<!-- ------------------------------------------------------------------- -->
			<!--                            GitHub button                            -->
			<!-- ------------------------------------------------------------------- -->
			<a href="https://github.com/bahp/js-spare-code" target="_blank">
			 <button class="btn-github center"> View on GitHub
				<img class="btn-icon" src="docs/static/imgs/icon-github.svg" width=18/>
			 </button>
			</a>

			<br><br>

			<!-- ------------------------------------------------------------------- -->
			<!--                             Filter Tags                             -->
			<!-- ------------------------------------------------------------------- -->
			<center>
				<div id="projects" class="folio-filter">
					<div class="filter-list"></div>
				</div>
			</center>

   			<br>

			<!-- ------------------------------------------------------------------- -->
			<!--                            Portfolio Cards                          -->
			<!-- ------------------------------------------------------------------- -->

			<div class="container">
				<div class="row folio projects">

					 {% for item in items %}

						<div class="col-md-4" data-roles="{{ item.tags }}">

							<div class="card mb-4 box-shadow">
								{% if thumbnail %}
									{% include 'img.html' %}
								{% else %}
									{% include 'iframe.html' %}
								{% endif %}
								<a href="{{ item.path }}" class="btn btn-light">
									{{ item.path.parent.stem }}
								</a>
							</div>
						</div>

                    {% endfor %}

				</div>
			</div>
		</div>
  	</main>
