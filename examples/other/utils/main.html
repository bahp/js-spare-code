<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <p>Please open the developer tools!</p>
  <p>In chrome is located at "Settings > More Tools > Developer Tools".</p>
  <br><br>
  <div id="content"></div>

</body>

<script>

  String.prototype.format = function () {
    // store arguments in an array
    var args = arguments;
    // use replace to iterate over the string
    // select the match and check if related argument is present
    // if yes, replace the match with the argument
    return this.replace(/{([0-9]+)}/g, function (match, index) {
      // check if the argument is present
      return typeof args[index] == 'undefined' ? match : args[index];
    });
  };

  // Using format function
  console.log('{0} is {1} years old and likes {2}'.format('John', 30, 'pizza'));

  // Using default
  var marks = 65;
  var status = `John => ${marks >= 60 ? "Pass" : "Fail"}`;
  console.log(status); // John => Pass

  // Fill html element
  document.getElementById("content").innerHTML = status

</script>
</html>
